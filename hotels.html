<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-icon-property">
            <a class="header-icon-link" href="./index(home).html">
                <div class="header-icon">
                    <img class="header-icon-img" src="./imgs/header-nav-icon.png" alt="Header icon">
                </div>
            </a>
        </div>

        <nav>
            <ul class="header-nav-ul" id="header-nav-ul">
                <li class="header-nav-home">
                    <a class="header-nav-home-link" href="./index(home).html"><span>Home</span></a>
                </li>
                <li class="header-nav-hotels">
                    <a class="header-nav-hotels-link" href="./hotels.html"><span class="header-nav-home-span">Hotels</span></a>
                </li>
                <li class="header-nav-rooms">
                    <a class="header-nav-rooms-link" href="./rooms.html"><span>Rooms</span></a>
                </li>
                <li class="header-nav-booked-rooms">
                    <a class="header-nav-booked-rooms-link" href="./rooms(booked).html"><span>Booked Rooms</span></a>
                </li>
            </ul>

            <button class="burger-button" id="burger-button"><i class="fa-solid fa-bars"></i></button>
            <button class="close-burger" id="close-burger"><i class="fa-solid fa-xmark"></i></button>
        </nav>
    </header>

    <div class="parent">

        <div class="sort-button-container">
            <button class="button-for-all" id="button-for-all-hotels">All</button>
            <div class="container-for-sort-buttons" id="button-for-hotel-sorting"></div>
        </div>

        <div class="hotel-container" id="hotel-container">

        </div>

        <footer>
            <div class="footer-text">
                <p>
                    <i class="fa-regular fa-copyright"></i> 2023 IT Academy Step All Rights Reserved.
                </p>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>

</html>
