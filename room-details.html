<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <div class="header-icon-property">
            <a class="header-icon-link" href="./index(home).html">
                <div class="header-icon">
                    <img class="header-icon-img" src="./imgs/header-nav-icon.png" alt="Header icon">
                </div>
            </a>
        </div>

        <nav>
            <ul class="header-nav-ul" id="header-nav-ul">
                <li class="header-nav-home">
                    <a class="header-nav-home-link" href="./index(home).html"><span class="header-nav-home-span">Home</span></a>
                </li>
                <li class="header-nav-hotels">
                    <a class="header-nav-hotels-link" href="./hotels.html"><span>Hotels</span></a>
                </li>
                <li class="header-nav-rooms">
                    <a class="header-nav-rooms-link" href="./rooms.html"><span>Rooms</span></a>
                </li>
                <li class="header-nav-booked-rooms">
                    <a class="header-nav-booked-rooms-link" href="./rooms(booked).html"><span>Booked Rooms</span></a>
                </li>
            </ul>

            <button class="burger-button" id="burger-button"><i class="fa-solid fa-bars"></i></button>
            <button class="close-burger" id="close-burger"><i class="fa-solid fa-xmark"></i></button>
        </nav>
    </header>

    <div class="parent" id="parent">

        <div class="room-details" id="room-details">

            <div class="room-carousel-holder" id="room-carousel-holder">
                <div class="room-img-carousel" id="room-img-carousel">
                    <button class="carousel-left" id="carousel-left">&#10092;</button>
                    <div class="room-img-bullets" id="room-img-bullets"></div>
                    <button class="carousel-right" id="carousel-right">&#10093;</button>
                    <p class="if-no-img" id="if-no-img"><span>No Imgs</span></p>
                </div>
            </div>

            <div class="room-form-holder" id="room-form-holder">
                <form class="room-form" id="room-form" action="">
                    <div class="room-reservation-title-holder">
                        <div class="title-line"></div>
                        <h2 class="room-reservation-title">Reservation</h2>
                        <div class="title-line"></div>
                    </div>

                    <div class="room-name-price" id="room-name-price"></div>

                    <div class="room-reserve">
                        <label for="check-in-reservation"><span>Check-In</span><i class="fa-solid fa-circle-info"></i></label>
                        <input type="date" name="" class="check-in-reservation" id="check-in-reservation" min="" required>
                        <small id="check-in-error"></small>
                    </div>
                        
                    <div class="room-reserve">
                        <label for="check-out-reservation"><span>Check-Out</span><i class="fa-solid fa-circle-info"></i></label>
                        <input type="date" name="" class="check-out-reservation" id="check-out-reservation" min="" required>
                        <small id="check-out-error"></small>
                    </div>

                    <div class="room-reserve">
                        <label for="customer-name"><span>Custumer Name</span></label>
                        <input type="text" name="" class="customer-name" id="customer-name" required>
                        <small id="name-error"></small>
                    </div>

                    <div class="room-reserve">
                        <label for="customer-phone"><span>Customer Phone</span></label>
                        <input type="number" name="" class="customer-phone" id="customer-phone" required>
                        <small id="number-error"></small>
                    </div>

                    <div class="room-reservation-total-price" id="total-price"></div>

                    <input type="submit" class="room-reservation-submit" id="room-reservation-submit">
                </form>
            </div>

            <div class="room-detail-holder" id="room-detail-holder">
                
            </div>
            
            <div class="room-overview-holder" id="room-overview-holder"></div>

            <div class="room-other-rooms-holder" id="room-other-rooms-holder"></div>
            
        </div>

        <footer>
            <div class="footer-text">
                <p>
                    <i class="fa-regular fa-copyright"></i> 2023 IT Academy Step All Rights Reserved.
                </p>
            </div>
        </footer>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
