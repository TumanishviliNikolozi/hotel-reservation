<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-icon-property">
            <a class="header-icon-link" href="./index(home).html">
                <div class="header-icon">
                    <img class="header-icon-img" src="./imgs/header-nav-icon.png" alt="Header icon">
                </div>
            </a>
        </div>

        <nav>
            <ul class="header-nav-ul" id="header-nav-ul">
                <li class="header-nav-home">
                    <a class="header-nav-home-link" href="./index(home).html"><span>Home</span></a>
                </li>
                <li class="header-nav-hotels">
                    <a class="header-nav-hotels-link" href="./hotels.html"><span>Hotels</span></a>
                </li>
                <li class="header-nav-rooms">
                    <a class="header-nav-rooms-link" href="./rooms.html"><span class="header-nav-home-span">Rooms</span></a>
                </li>
                <li class="header-nav-booked-rooms">
                    <a class="header-nav-booked-rooms-link" href="./rooms(booked).html"><span>Booked Rooms</span></a>
                </li>
            </ul>

            <button class="burger-button" id="burger-button"><i class="fa-solid fa-bars"></i></button>
            <button class="close-burger" id="close-burger"><i class="fa-solid fa-xmark"></i></button>
        </nav>
    </header>

    <div class="parent">

        <div class="sort-button-container">
            <button class="button-for-all" id="button-for-all-rooms">All</button>
            <div class="container-for-sort-buttons" id="buttons-for-room-sorting"></div>
            <div class="search-bar-container" id="search-bar-container">
                <input type="text" class="search-bar-input" id="search-bar-input" placeholder="Search..." oninput="searchBar()">
                <button class="search-bar-clear" id="search-bar-clear">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <form class="room-filter" id="room-filter" action="">
            <div class="prise-per-night">
                <p class="prise-per-night-title"><span>Price Per Night</span></p>
                <div class="prise-per-night-container">
                    <div class="slider">
                        <div class="progress" id="slider-progress"></div>
                    </div>

                    <div class="range-input">
                        <input type="range" class="min-range range-field-input" id="min-range" min="0" max="1000" value="0" step="1">
                        <input type="range" class="max-range range-field-input" id="max-range" min="0" max="1000" value="1000" step="1">
                    </div>

                    <div class="number-field">
                        <div class="number-holder">
                            <input type="number" class="min-number-input number-field-input" id="min-number-input" name="priceFrom" value="0" required>
                        </div>

                        <div class="number-holder">
                            <input type="number" class="max-number-input number-field-input" id="max-number-input" name="priceTo" value="1000" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="room-filter-by">
                <p class="room-type-select-title"><span>Room Type</span><i class="fa-solid fa-circle-info"></i></p>
                <div class="room-filter-bars room-type-select-replacement" id="room-type-select-replacement">
                    <span class="room-type-select-replacement-toggle" id="room-type-select-replacement-toggle">Select</span>
                    <ul class="select-dropdown">
                        <li class="option" data-value="1">Single</li>
                        <li class="option" data-value="2">Double</li>
                        <li class="option" data-value="3">Deluxe</li>
                    </ul>
                    <i class="fa-solid fa-square-caret-down select-dropdown-arrow" id="select-dropdown-arrow"></i>
                </div>
                <input type="text" class="room-type-select-replacement-input" id="room-type-select-replacement-input" name="roomTypeId" value="" required>
            </div>

            <div class="room-filter-by room-filter-icon-position">
                <label for="check-in"><span>Check-In</span><i class="fa-solid fa-circle-info"></i></label>
                <input type="text" name="checkIn" class="room-filter-bars check-in" id="check-in" placeholder="Check-in" min="" required>
                <label class="filter-attach-calendar" for="check-in"><i class="fa-solid fa-calendar-days"></i></label>
            </div>

            <div class="room-filter-by room-filter-icon-position">
                <label for="check-out"><span>Check-Out</span><i class="fa-solid fa-circle-info"></i></label>
                <input type="text" name="checkOut" class="room-filter-bars check-out" id="check-out" placeholder="Check-out" min="" required>
                <label class="filter-attach-calendar" for="check-out"><i class="fa-solid fa-calendar-days"></i></label>
            </div>

            <div class="room-filter-by guest-number-container">
                <p class="guest-number-title" for="guest-number" ><span>Guests Number</span></p>
                <div class="room-filter-bars guest-number-replacement" id="guest-number-replacement">
                    <span class="guest-number-replacement-toggle" id="guest-number-replacement-toggle">Available</span>
                    <ul class="guest-number-dropdown">
                        <li class="option" data-value="1">1</li>
                        <li class="option" data-value="2">2</li>
                        <li class="option" data-value="3">3</li>
                        <li class="option" data-value="4">4</li>
                        <li class="option" data-value="5">5</li>
                        <li class="option" data-value="6">6</li>
                        <li class="option" data-value="7">7</li>
                        <li class="option" data-value="8">8</li>
                        <li class="option" data-value="9">9</li>
                    </ul>
                    <i class="fa-solid fa-user-plus guest-number-dropdown-arrow" id="guest-number-dropdown-arrow"></i>
                    <!-- <i class="fa-solid fa-square-caret-down guest-number-dropdown-arrow" id="guest-number-dropdown-arrow"></i> -->
                </div>
                <input type="text" class="guest-number-replacement-input" id="guest-number-replacement-input" name="maximumGuests" value="" required>
            </div>

            <div class="room-filter-by apply-filters">
                <button type="submit" class="room-filter-bars filter-submit-button" id="filter-submit-button">APPLY FILTER</button>
            </div>

            <div class="room-filter-by clear-filters">
                <button type="reset" class="room-filter-bars filter-reset-button" id="filter-reset-button" onclick="filterReset()">RESET</button>
            </div>

        </form>

        <div class="room-container" id="room-container">

        </div>

        <footer>
            <div class="footer-text">
                <p>
                    <i class="fa-regular fa-copyright"></i> 2023 IT Academy Step All Rights Reserved.
                </p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
